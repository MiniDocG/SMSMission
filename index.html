    <style>
        /* * Basic CSS for layout and styling.
         * This section defines the visual appearance of your HTML elements.
         */

        /* A universal rule for more predictable sizing */
        * {
            box-sizing: border-box;
        }

        /* Basic reset and page font styles */
        body, html {
            height: 100%; /* Ensure the html and body tags take up full height */
            margin: 0;
            font-family: 'Poppins', sans-serif; /* Changed to Poppins */
            background-color: #f4f4f4;
            color: #333;
            overflow-x: hidden; /* Prevent horizontal scrollbar from the curved elements */
        }

        /* The main container now uses flexbox to manage a full-height layout */
        .website-container {
            width: 100%;
            min-height: 100vh;
            /* The gradient is now on the main container to fill the background during animation */
            background: linear-gradient(135deg, #f6c37f, #f6bd6f);
            display: flex;
            flex-direction: column;
            position: relative; /* Needed for the background shapes */
            overflow: hidden; /* Prevent banners from causing scrollbars when hidden */
        }

        /* --- Animated Background --- */
        .background-shapes {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            overflow: hidden;
            z-index: 0;
        }

        .background-shapes span {
            position: absolute;
            display: block;
            list-style: none;
            width: 2px;
            /* Using a gradient to create a faded "ray" effect */
            background: linear-gradient(to top, rgba(255, 255, 255, 0), rgba(255, 255, 255, 0.25));
            animation: animateShapes 25s linear infinite;
            bottom: -250px; /* Start further off-screen */
            /* border-radius removed to make them lines */
        }

        .background-shapes span:nth-child(1){ left: 25%; width: 3px; height: 200px; animation-delay: 0s; }
        .background-shapes span:nth-child(2){ left: 10%; width: 1px; height: 100px; animation-delay: 2s; animation-duration: 12s; }
        .background-shapes span:nth-child(3){ left: 70%; width: 2px; height: 150px; animation-delay: 4s; }
        .background-shapes span:nth-child(4){ left: 40%; width: 4px; height: 250px; animation-delay: 0s; animation-duration: 18s; }
        .background-shapes span:nth-child(5){ left: 65%; width: 2px; height: 120px; animation-delay: 0s; }
        .background-shapes span:nth-child(6){ left: 75%; width: 3px; height: 180px; animation-delay: 3s; }
        .background-shapes span:nth-child(7){ left: 35%; width: 1px; height: 90px; animation-delay: 7s; }
        .background-shapes span:nth-child(8){ left: 50%; width: 2px; height: 160px; animation-delay: 15s; animation-duration: 45s; }
        .background-shapes span:nth-child(9){ left: 20%; width: 3px; height: 220px; animation-delay: 2s; animation-duration: 35s; }
        .background-shapes span:nth-child(10){ left: 85%; width: 2px; height: 170px; animation-delay: 0s; animation-duration: 11s; }

        @keyframes animateShapes {
            0% { transform: translateY(0) rotate(0deg); opacity: 1; }
            100% { transform: translateY(-120vh) rotate(5deg); opacity: 0; } /* Reduced rotation for a more ray-like effect */
        }


        /* --- Header Section (Top white bar) --- */
        header {
            background-color: white;
            display: flex;
            justify-content: space-between;
            align-items: center;
            padding: 1rem 3rem;
            z-index: 10;
            position: relative; /* Positioning context for the curve */
            /* Animation properties */
            transform: translateY(-100%); /* Start hidden above the screen */
            transition: transform 0.8s ease-in-out; /* Animate the slide-in effect */
        }

        /* The curve attached to the bottom of the header */
        header::after {
            content: '';
            position: absolute;
            width: 150%;
            height: 20px;
            background-color: white;
            border-radius: 50%;
            bottom: -10px; /* Positioned hanging off the bottom */
            left: -25%;
            /* Adjusted shadow to be tighter and more directional */
            box-shadow: 0 8px 10px -6px rgba(0,0,0,0.1);
        }


        /* --- Logo Styles --- */
        header .logo svg {
            height: 100px; /* Reduced logo size slightly for balance */
            width: auto;
            display: block;
        }

        /* --- Navigation Menu Styles --- */
        nav {
            flex-grow: 1;
            margin-left: 4rem;
        }

        nav ul {
            list-style: none;
            margin: 0;
            padding: 0;
            display: flex;
            justify-content: space-around;
            align-items: center;
        }

        nav a {
            text-decoration: none;
            color: #333; /* Changed to match the bottom banner */
            font-weight: 700;
            font-size: 1.4rem;
            padding: 0.5rem 0;
            position: relative;
            transition: color 0.3s ease;
        }

        nav a:hover {
            color: #f6bd6f; /* Corrected hover colour */
        }

        nav a::after {
            content: '';
            position: absolute;
            width: 0;
            height: 3px;
            bottom: 0;
            left: 50%;
            transform: translateX(-50%);
            background-color: #f6bd6f; /* Corrected underline colour */
            transition: width 0.3s ease;
        }

        nav a:hover::after {
            width: 100%;
        }

        /* --- Main Content Area (Orange theme) --- */
        main {
            background-color: transparent; /* Main area is now transparent to show the container's gradient */
            display: flex;
            justify-content: center;
            align-items: center; /* Vertically center the column */
            flex-grow: 1;
            min-height: 0;
            position: relative;
            z-index: 5; /* Sit on top of the background shapes */
        }

        /* Styles for the content column */
        .main-content-column {
            width: 100%;
            max-width: 900px;
            position: relative;
            z-index: 1;
        }

        /* The container for the GIF */
        .gif-container {
            width: 100%;
            position: relative;
            overflow: hidden;
            aspect-ratio: 3 / 2; /* Using aspect-ratio to create a stable container */
        }

        /* The GIF is now a direct child of the container */
        .gif-container img {
            position: absolute;
            top: 50%;
            left: 50%;
            height: auto;
            width: 150%;
            transform: translate(-50%, -50%) translateX(-6%) translateY(-6%);
            /* Fade-in properties removed */
        }

        /* --- Welcome Banner (Bottom white bar) --- */
        .welcome-banner {
            background-color: #333;
            color: white;
            text-align: center;
            padding: 1.5rem;
            font-size: 1.5rem;
            font-weight: 300;
            transform: translateY(100%);
            transition: transform 0.8s ease-in-out;
            position: relative;
            z-index: 10;
        }

        /* The curve attached to the top of the footer */
        .welcome-banner::before {
            content: '';
            position: absolute;
            width: 150%;
            height: 20px;
            background-color: #333;
            border-radius: 50%;
            top: -10px; /* Positioned sitting on top of the banner */
            left: -25%;
             /* Adjusted shadow to be tighter and more directional */
            box-shadow: 0 -8px 10px -6px rgba(0,0,0,0.1);
        }

        /* --- Classes to trigger animations --- */
        .visible {
            transform: translateY(0);
        }

        /* --- Responsive Design for Mobile --- */
        @media (max-width: 768px) {
            header {
                flex-direction: column;
                gap: 1.5rem;
                padding: 0.5rem 1rem;
            }

            header .logo svg {
                height: 100px;
            }

            nav {
                margin-left: 0;
                width: 100%;
            }

            nav ul {
                flex-direction: column;
                align-items: center;
                gap: 1rem;
            }

            nav a {
                font-size: 1.2rem;
            }

            .welcome-banner {
                font-size: 1.2rem;
                padding: 1rem;
            }
        }
