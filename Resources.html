    <style>
        /* * Basic CSS for layout and styling.
         * This section defines the visual appearance of your HTML elements.
         */

        /* A universal rule for more predictable sizing */
        * {
            box-sizing: border-box;
        }

        /* Basic reset and page font styles */
        body, html {
            height: 100%; /* Ensure the html and body tags take up full height */
            margin: 0;
            font-family: 'Poppins', sans-serif; /* Changed to Poppins */
            background-color: #f4f4f4;
            color: #333;
            overflow-x: hidden; /* Prevent horizontal scrollbar from the curved elements */
        }

        /* The main container now uses flexbox to manage a full-height layout */
        .website-container {
            width: 100%;
            min-height: 100vh;
            /* The gradient is now on the main container to fill the background during animation */
            background: linear-gradient(135deg, #f6c37f, #f6bd6f);
            display: flex;
            flex-direction: column;
            overflow: hidden; /* Prevent banners from causing scrollbars when hidden */
        }

        /* --- Header Section (Top white bar) --- */
        header {
            background-color: white;
            display: flex;
            justify-content: space-between;
            align-items: center;
            padding: 1rem 3rem;
            z-index: 10;
            position: relative; /* Positioning context for the curve */
        }

        /* The curve attached to the bottom of the header */
        header::after {
            content: '';
            position: absolute;
            width: 150%;
            height: 20px;
            background-color: white;
            border-radius: 50%;
            bottom: -10px; /* Positioned hanging off the bottom */
            left: -25%;
            /* Adjusted shadow to be tighter and more directional */
            box-shadow: 0 8px 10px -6px rgba(0,0,0,0.1);
        }


        /* --- Logo Styles --- */
        header .logo svg {
            height: 100px; /* Reduced logo size slightly for balance */
            width: auto;
            display: block;
        }

        /* --- Navigation Menu Styles --- */
        nav {
            flex-grow: 1;
            margin-left: 4rem;
        }

        nav ul {
            list-style: none;
            margin: 0;
            padding: 0;
            display: flex;
            justify-content: space-around;
            align-items: center;
        }

        nav a {
            text-decoration: none;
            color: #333; /* Changed to match the bottom banner */
            font-weight: 700;
            font-size: 1.5rem; /* Increased size */
            padding: 0.5rem 0;
            position: relative;
            transition: color 0.3s ease;
        }

        nav a:hover {
            color: #f6bd6f; /* Corrected hover colour */
        }

        nav a::after {
            content: '';
            position: absolute;
            width: 0;
            height: 3px;
            bottom: 0;
            left: 50%;
            transform: translateX(-50%);
            background-color: #f6bd6f; /* Corrected underline colour */
            transition: width 0.3s ease;
        }

        nav a:hover::after {
            width: 100%;
        }

        /* --- Main Content Area (Orange theme) --- */
        main {
            background-color: transparent; /* Main area is now transparent to show the container's gradient */
            display: flex;
            justify-content: center;   /* Center the main content column */
            align-items: flex-start;   /* Align it to the top */
            flex-grow: 1;
            min-height: 0;
            position: relative;
            padding: 4rem; /* Adds some space from the edges */
        }

        /* Styles for the content column */
        .main-content-column {
            width: 100%;
            max-width: 1200px; /* Wider container for this layout */
            position: relative;
            z-index: 1;
        }

        /* New title styles */
        .page-title {
            color: #333;
            font-size: 3.2rem; /* Increased size */
            text-align: center;
            margin: 0 0 2rem 0;
            padding-bottom: 1rem;
            position: relative;
        }

        /* The white underline for the title */
        .page-title::after {
            content: '';
            position: absolute;
            width: 90%; /* Almost the full width */
            height: 4px;
            background-color: #333;
            border-radius: 2px;
            bottom: 0;
            left: 50%;
            transform: translateX(-50%);
        }

        /* --- New Search Bar Styles --- */
        .search-container {
            display: flex;
            justify-content: center;
            align-items: center;
            margin: 2rem auto;
            max-width: 600px;
        }

        #search-bar {
            width: 100%;
            padding: 1rem 1.5rem;
            font-size: 1.2rem;
            border: 2px solid #333;
            border-radius: 50px 0 0 50px;
            border-right: none;
            outline: none;
        }

        #search-button {
            padding: 1rem 1.5rem;
            font-size: 1.2rem;
            border: 2px solid #333;
            border-radius: 0 50px 50px 0;
            background-color: #333;
            color: white;
            cursor: pointer;
        }

        /* --- Search Results Styles --- */
        #search-results {
            margin-top: 2rem;
        }
        .result-item {
            background-color: rgba(255,255,255,0.7);
            padding: 1.5rem;
            border-radius: 10px;
            margin-bottom: 1rem;
            box-shadow: 0 5px 15px rgba(0,0,0,0.1);
        }
        .result-item h3 {
            margin-top: 0;
        }
        .result-item a {
            text-decoration: none;
            color: #333;
            font-weight: 700;
            font-size: 1.5rem;
        }
        .result-item p {
            margin-bottom: 0;
        }


        /* --- New styles for the resources section --- */
        .resources-container {
            display: flex;
            justify-content: space-around;
            gap: 2rem;
            margin-top: 4rem;
        }

        .resource-link {
            text-decoration: none;
        }

        .resource-circle {
            width: 300px;
            height: 300px;
            border-radius: 50%;
            border: 8px solid white;
            box-shadow: 0 10px 25px rgba(0,0,0,0.15);

            /* Flexbox to center the text */
            display: flex;
            justify-content: center;
            align-items: center;

            /* Background image properties */
            background-size: cover;
            background-position: center;
            position: relative;

            /* Hover effect */
            transition: transform 0.3s ease;
        }

        .resource-circle:hover {
            transform: scale(1.05);
        }

        /* Specific background images for each circle */
        #inner-healing {
            background-image: url(Broken_Glass.jpg);
        }
        #deliverance {
            background-image: url(Fluids.jpg);
        }
        #discipleship {
            background-image: url(Rock.jpg);
        }

        /* Overlay to darken the background image for readability */
        .resource-circle::before {
            content: '';
            position: absolute;
            top: 0;
            left: 0;
            right: 0;
            bottom: 0;
            background-color: rgba(0,0,0,0.4);
            border-radius: 50%;
        }

        .resource-circle h2 {
            color: white;
            font-size: 2.5rem;
            text-align: center;
            position: relative; /* Ensure it's on top of the overlay */
            z-index: 2;
            text-shadow: 0 2px 5px rgba(0,0,0,0.5);
        }

        /* --- Welcome Banner (Bottom white bar) --- */
        .welcome-banner {
            background-color: #333;
            color: white;
            text-align: center;
            padding: 1.5rem;
            font-size: 1.6rem; /* Increased size */
            font-weight: 300;
            position: relative;
            z-index: 10;
        }

        /* The curve attached to the top of the footer */
        .welcome-banner::before {
            content: '';
            position: absolute;
            width: 150%;
            height: 20px;
            background-color: #333;
            border-radius: 50%;
            top: -10px; /* Positioned sitting on top of the banner */
            left: -25%;
             /* Adjusted shadow to be tighter and more directional */
            box-shadow: 0 -8px 10px -6px rgba(0,0,0,0.1);
        }

        /* --- Responsive Design for Mobile --- */
        @media (max-width: 992px) {
            .resources-container {
                flex-direction: column;
                align-items: center;
            }
        }

        @media (max-width: 768px) {
            header {
                flex-direction: column;
                gap: 1.5rem;
                padding: 0.5rem 1rem;
            }

            header .logo svg {
                height: 100px;
            }

            nav {
                margin-left: 0;
                width: 100%;
            }

            nav ul {
                flex-direction: column;
                align-items: center;
                gap: 1rem;
            }

            nav a {
                font-size: 1.3rem; /* Increased size */
            }

            main {
                padding: 2rem;
            }

            .page-title {
                font-size: 2.2rem; /* Increased size */
            }

            .resource-circle {
                width: 250px;
                height: 250px;
            }
            .resource-circle h2 {
                font-size: 2rem;
            }

            .welcome-banner {
                font-size: 1.3rem; /* Increased size */
                padding: 1rem;
            }
        }
    </style>

    <script>
        // --- Your Search "Database" ---
        // Add your resources to this list.
        const resources = [
            {
                title: 'Understanding Inner Healing',
                description: 'A beginner\'s guide to what inner healing is and why it is important for everyone.',
                keywords: 'inner healing, beginners, introduction, trauma',
                url: 'inner-healing-101.html'
            },
            {
                title: 'The First Steps to Deliverance',
                description: 'Learn the foundational steps to begin your journey into deliverance and freedom.',
                keywords: 'deliverance, freedom, spiritual warfare, demons',
                url: 'deliverance-steps.html'
            },
            {
                title: 'What is a Disciple?',
                description: 'Exploring the core principles of discipleship and what it means to follow Jesus.',
                keywords: 'discipleship, Jesus, following, Christian life',
                url: 'what-is-a-disciple.html'
            },
             {
                title: 'Healing from Trauma',
                description: 'Practical advice and spiritual guidance for overcoming past trauma through faith.',
                keywords: 'trauma, healing, pain, past hurts',
                url: 'healing-trauma.html'
            }
        ];

        // --- Search Functionality ---
        const searchButton = document.getElementById('search-button');
        const searchBar = document.getElementById('search-bar');
        const resultsContainer = document.getElementById('search-results');

        function performSearch() {
            const query = searchBar.value.toLowerCase();
            resultsContainer.innerHTML = ''; // Clear old results

            if (query.trim() === '') {
                return; // Don't search if the bar is empty
            }

            const searchResults = resources.filter(resource => {
                const titleMatch = resource.title.toLowerCase().includes(query);
                const descriptionMatch = resource.description.toLowerCase().includes(query);
                const keywordsMatch = resource.keywords.toLowerCase().includes(query);
                return titleMatch || descriptionMatch || keywordsMatch;
            });

            if (searchResults.length > 0) {
                searchResults.forEach(result => {
                    const resultElement = document.createElement('div');
                    resultElement.className = 'result-item';
                    resultElement.innerHTML = `
                        <h3><a href="${result.url}">${result.title}</a></h3>
                        <p>${result.description}</p>
                    `;
                    resultsContainer.appendChild(resultElement);
                });
            } else {
                resultsContainer.innerHTML = '<p style="text-align:center; color: #333; font-size: 1.2rem;">No resources found for your search.</p>';
            }
        }

        searchButton.addEventListener('click', performSearch);
        searchBar.addEventListener('keyup', (event) => {
            if (event.key === 'Enter') {
                performSearch();
            }
        });

    </script>
